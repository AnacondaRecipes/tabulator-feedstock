{% set version = "1.44.2" %}

package:
  name: tabulator
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/tabulator/tabulator-{{ version }}.tar.gz
  sha256: dfd52460fab7f137b931e14399418311f070d764e215a584e1a0f87d4fb776a2

build:
  number: 0
  noarch: python
  entry_points:
    - tabulator = tabulator.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - boto3 >=1.9
    - chardet >=3.0
    - click >=6.0
    - ijson >=3.0.3
    - jsonlines >=1.1
    - linear-tsv >=1.0
    - openpyxl >=2.6
    - requests >=2.8
    - six >=1.9
    - sqlalchemy >=0.9.6
    - unicodecsv >=0.14
    - xlrd >=1.0


test:
  requires:
    - pip
  imports:
    - tabulator
    - tabulator.loaders
    - tabulator.parsers
    - tabulator.writers
  commands:
    - tabulator --help
    - pip check

about:
  home: https://github.com/frictionlessdata/tabulator-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Consistent interface for stream reading and writing tabular data (csv/xls/json/etc)

extra:
  recipe-maintainers:
    - ocefpaf
    - roll
